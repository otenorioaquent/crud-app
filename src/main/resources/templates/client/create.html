<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Client</title>
  </head>
  <body>
    <p><a href="/">Homepage</a> > <a href="/client/list">Client List</a> > Create</p>
    <h1>Create Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li>[[${error.toString()}]]</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/create" method="POST">
      <br/>
      <label for="clientName">Client Name:</label>
      <input type="text" name="clientName" th:value="${client.clientName}"/>
      <br/>
      <label for="clientAddress">Client Address:</label>
      <input type="text" name="clientAddress" th:value="${client.clientAddress}"/>
      <br/>
      <label for="city">City:</label>
      <input type="text" name="city" th:value="${client.city}"/>
      <br/>
      <label for="state">State:</label>
      <input type="text" name="state" th:value="${client.state}"/>
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="zipCode" th:value="${client.zipCode}"/>
      <br/>
      <label for="websiteURI">Website URI:</label>
      <input type="text" name="websiteURI" th:value="${client.websiteURI}"/>
      <br/>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" name="phoneNumber" th:value="${client.phoneNumber}"/>
      <br/>
      <label for="associatedPerson">Associated Contact:</label>
      <input type="text" name="associatedPerson" th:value="${client.associatedPerson}"/>

      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>

  </body>
</html>
