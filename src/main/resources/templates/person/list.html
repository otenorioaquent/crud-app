<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Persons List</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <a class="p-2" href="/">Homepage</a>
    </div>
    <h1 class="text-center">Persons List</h1>
    <br/>
    <div class="text-center">
      <a class="btn btn-primary mx-3" href="/person/create" role="button">Create New Person</a>
    </div>
    <br/>
    <th:block th:unless="${#lists.isEmpty(persons)}">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Street Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Zip Code</th>
            <th scope="col">Associated Client</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="person : ${persons}">
            <tr>
              <td th:text="${person.personId}"></td>
              <td th:text="${person.firstName}"></td>
              <td th:text="${person.lastName}"></td>
              <td th:text="${person.emailAddress}"></td>
              <td th:text="${person.streetAddress}"></td>
              <td th:text="${person.city}"></td>
              <td th:text="${person.state}"></td>
              <td th:text="${person.zipCode}"></td>
              <td th:if="${person.associatedClient != null}"  th:text="${person.associatedClient}"  style="text-align: center"></td>
              <td th:if="${person.associatedClient == null}" th:text="--"  style="text-align: center"></td>
              <td>
                <a th:href="'/person/edit/' + ${person.personId}">Edit</a>
                <a th:href="'/person/delete/' + ${person.personId}">Delete</a>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </th:block>
    <th:block th:if="${#lists.isEmpty(persons)}">
      <p>No results found.</p>
    </th:block>
    <br/>
  </body>
</html>
