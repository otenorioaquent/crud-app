<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Create Person</title>
  </head>
  <body>
    <p><a href="/">Homepage</a> > <a href="/person/list">Persons List</a> > Create</p>
    <h1>Create Person</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li>[[${error.toString()}]]</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/person/create" method="POST">
      <br/>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" th:value="${person.firstName}"/>
      <br/>
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" th:value="${person.lastName}"/>
      <br/>
      <label for="emailAddress">Email Address:</label>
      <input type="text" name="emailAddress" th:value="${person.emailAddress}"/>
      <br/>
      <label for="streetAddress">Street Address:</label>
      <input type="text" name="streetAddress" th:value="${person.streetAddress}"/>
      <br/>
      <label for="city">City:</label>
      <input type="text" name="city" th:value="${person.city}"/>
      <br/>
      <label for="state">State:</label>
      <input type="text" name="state" th:value="${person.state}"/>
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="zipCode" th:value="${person.zipCode}"/>
      <br/>
      <label for="associatedClient">Associated Client:</label>
      <input type="text" name="associatedClient" th:value="${person.associatedClient}"/>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
    <br/>
  </body>
</html>
