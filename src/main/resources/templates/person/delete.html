<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Delete Person</title>
  </head>
  <body>
    <div class="d-flex">
      <a class="p-2" href="/">Homepage</a>
      >
      <a class="p-2" href="/person/list">Persons List</a>
      > Delete
    </div>
    <div class="container">
      <div class="col-lg my-auto py-3 mx-auto">
        <h1>Delete Person</h1>
      </div>
    </div>
    <div class="container">
      <div class="col-lg my-auto py-3 mx-auto">
        <p>You are about to delete the person <th:block th:text="${person.firstName}" /> <th:block th:text="${person.lastName}" />:  Are you sure?</p>
        <form action="/person/delete" method="post">
          <input type="hidden" name="personId" th:value="${person.personId}"/>
          <input type="submit" name="command" value="Cancel"/>
          <input type="submit" name="command" value="Delete"/>
        </form>
      </div>
    </div>
    <br/>
  </body>
</html>
